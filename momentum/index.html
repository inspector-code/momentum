<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Momentum</title>
</head>
<body>
<button class="next-image__button">-></button>
<div class="time">
    <div class="time__block" id="hour">12</div>
    <div class="time__separator">:</div>
    <div class="time__block" id="minutes">02</div>
    <div class="time__separator">:</div>
    <div class="time__block" id="seconds">31</div>
</div>
<div id="date"></div>
<div class="greetings">
    <div class="greetings__day" id="greeting"></div>
    <input type="text" placeholder="Введи свое имя..." class="greetings__name" id="name">
    <div class="greetings__display-name" id="display__name"></div>
</div>
<div class="focus">
    <div class="focus__tile">Твои планы на сегодня:</div>
    <input type="text" placeholder="Напиши свои планы здесь..." class="focus__text" id="focus">
    <div class="focus__display-text" id="display__focus"></div>
</div>
<div class="quotes">
    <div class="quotes__text"></div>
    <div class="quotes__author"></div>
    <button class="quote__button">Следующая цитата</button>
</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
